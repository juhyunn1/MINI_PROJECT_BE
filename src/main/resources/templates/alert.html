<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alert</title>
</head>
<body>

</body>

<script th:inline="javascript">
  // 이메일 중복 알림
  if([[${isDuplicate}]]) {
    alert("이미 사용중인 이메일입니다.");
    location.href = "/join";
  }

  // 회원가입 성공 알림
  if([[${doesSucceed}]]) {
    alert("회원가입에 성공하였습니다.");
    location.href = "/login";
  }

  // 로그인 실패 알림
  if([[${doesFailed}]]) {
    alert("로그인에 실패하였습니다.\n이메일과 비밀번호를 확인하세요.");
    location.href = "/login";
  }

  // 회원탈퇴 확인 알림
  if([[${willDelete}]])
    confirm("회원탈퇴 시 회원정보가 즉시 삭제됩니다.\n탈퇴 하시겠습니까?") ? location.href = "/unregister" : location.href = "/profile";

  // 비밀번호 불일치 알림
  if([[${isWrongPassword}]]) {
    alert("잘못된 비밀번호입니다.");
    location.href = "/profile";
  }

  // 비밀번호 변경 완료 알림
  if([[${doesChangePasswordSucceed}]]) {
    alert("비밀번호를 변경하였습니다.");
    location.href = "/profile";
  }

</script>
</html>
