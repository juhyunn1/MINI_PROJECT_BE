<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>로그인</h1>

<form action="/login" method="post">
  <div class="container">
    <!-- 이메일 -->
    <div class="space-between">
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요."></input>
    </div>

    <!-- 비밀번호 -->
    <div class="space-between">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요."></input>
    </div>

    <!-- 버튼 -->
    <button type="submit" class="mg-t-15">로그인</button>
    <button type="button" onclick="location.href='/join'">회원가입</button>
  </div>
</form>
</body>

</html>
