<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>회원가입</h1>

<form action="/join" th:object="${user}" method="post">
  <div class="container">
    <!-- 이름 -->
    <div>
      <div class="space-between">
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" th:errorclass="field-error" placeholder="이름을 입력해주세요."></input>
      </div>
      <div class="field-error" th:errors="*{name}">이름 오류</div>
    </div>

    <!-- 이메일 -->
    <div>
      <div class="space-between">
        <label for="email">이메일</label>
        <input type="text" id="email" th:field="*{email}" th:errorclass="field-error" placeholder="이메일을 입력해주세요."></input>
      </div>
      <div class="field-error" th:errors="*{email}">이메일 오류</div>
    </div>

    <!-- 비밀번호 -->
    <div>
      <div class="space-between">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력해주세요."></input>
      </div>
      <!-- 우선순위에 따라 첫번째 에러만 표시 -->
      <div class="field-error" th:each="error : ${#fields.errors('password')}"
           th:if="${errorStat.index == 0}"
           th:text="${errorStat.current}">
        비밀번호 오류
      </div>
    </div>

    <!-- 버튼 -->
    <button type="submit" class="mg-t-15">회원가입</button>
    <button type="button" onclick="location.href='/login'">취소</button>
  </div>
</form>
</body>

</html>
