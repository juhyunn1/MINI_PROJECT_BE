<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    button {
      width: 100%;
    }
    .field-error {
      border-color: red;
      color: red;
    }
  </style>
</head>
<body>
<div style="width:240px;">
  <h1>회원 가입</h1>

  <form action="/join" th:object="${user}" method="post">
    <div style="display:flex; justify-content:space-between;">
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력해주세요"></input>
    </div>
    <div style="display:flex; justify-content:space-between;">
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{email}" th:errorclass="field-error" placeholder="이메일을 입력해주세요"></input>

      <div class="field-error" th:errors="*{email}">이메일 오류</div>
    </div>
    <div style="display:flex; justify-content:space-between;">
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력해주세요"></input>

      <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
    </div>

    <div>
      <button type="submit">회원가입</button>
      <button type="button" th:onclick="|location.href='@{/login}'|">취소</button>
    </div>
  </form>
</div>
</body>
</html>
